# Cloudflare Workers / Pages configuration
name = "cloudhacks-blog"
compatibility_date = "2024-09-25"
pages_build_output_dir = "dist"

# Optional: Enable KV for newsletter subscriptions
# [[kv_namespaces]]
# binding = "NEWSLETTER_KV"
# id = "<your-kv-namespace-id>"

# Optional: Enable D1 database
# [[d1_databases]]
# binding = "DB"
# database_name = "cloudhacks"
# database_id = "<your-database-id>"

# Optional: Enable R2 for image storage
# [[r2_buckets]]
# binding = "IMAGES"
# bucket_name = "cloudhacks-images"

# Environment variables (set via Cloudflare dashboard for secrets)
[vars]
SITE_URL = "https://seanfraser.io"
